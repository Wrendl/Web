<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }} 
    </a>
  </h3>

  <p *ngIf="product.description">
    <a href="product.ll">
      Description: {{ product.description }}
      {{ product.rating }}
    </a>
  </p>
  <p >

  <button (click)="share(product)">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
    
  </app-product-alerts>

</div>
